<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Details - Senzy</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="png" href="senzy.png" />
  <style>
    .product-details-container { max-width: 900px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 4px 16px #0001; padding: 32px; display: flex; gap: 32px; }
    @media (max-width: 800px) {
      .product-details-container { flex-direction: column; padding: 16px; gap: 18px; }
      .product-gallery, .product-info { width: 100%; }
      .product-gallery-thumbs { justify-content: center; }
    }
    @media (max-width: 500px) {
      .product-details-container { padding: 6px; }
      .product-title { font-size: 1.2rem; }
      .product-price { font-size: 1rem; }
      .thumb-img { width: 40px; height: 40px; }
      .related-card { width: 100px; padding: 6px; }
      .related-card img { height: 50px; }
    }
    .product-gallery { flex: 1; }
    .product-gallery #mainImage { width: 100%; border-radius: 8px; margin-bottom: 12px; }
    .product-gallery-thumbs { display: flex; gap: 8px; }
    .thumb-img { width: 60px; height: 60px; object-fit: cover; border-radius: 6px; border: 2px solid transparent; transition: border 0.2s; }
    .thumb-img.active, .thumb-img:hover { border: 2px solid #ffd54f; }
    .product-info { flex: 2; }
    .product-title { font-size: 2rem; font-weight: 700; margin-bottom: 12px; }
    .product-price { font-size: 1.5rem; color: #e74c3c; font-weight: 600; margin-bottom: 8px; }
    .product-desc { margin-bottom: 18px; color: #555; }
    .product-specs { margin-bottom: 18px; }
    .product-specs th { text-align: left; padding-right: 16px; color: #333; }
    .reviews-section { margin-top: 40px; }
    .review { border-bottom: 1px solid #eee; padding: 16px 0; }
    .related-products { margin-top: 40px; }
    .related-products h3 { margin-bottom: 18px; }
    .related-grid { display: flex; gap: 18px; }
    .related-card { background: #fafafa; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 12px; width: 160px; text-align: center; }
    .related-card img { width: 100%; height: 90px; object-fit: cover; border-radius: 6px; }
    .related-card .product-title { font-size: 1rem; margin: 8px 0; }
  </style>
</head>
<body>
  <nav class="navbar sticky-navbar cool-navbar">
    <!-- ...reuse your navbar code here... -->
  </nav>
  <div class="product-details-container">
    <div class="product-gallery">
      <img src="s24.jpg" alt="Samsung S24 Ultra" id="mainImage">
      <div class="product-gallery-thumbs" id="galleryThumbs">
        <!-- Thumbnails will be injected here -->
      </div>
    </div>
    <div class="product-info">
      <div class="product-title" id="prodTitle">Samsung S24 Ultra</div>
      <div class="product-price" id="prodPrice">Rs. 450,000 <span style="text-decoration:line-through;color:#aaa;font-size:1rem;">Rs. 475,000</span></div>
      <div class="product-desc" id="prodDesc">The Samsung S24 Ultra features a stunning display, top-tier camera, and blazing fast performance. Perfect for power users and photography enthusiasts.</div>
      <table class="product-specs" id="prodSpecs">
        <!-- Specs will be injected here -->
      </table>
      <div style="margin:18px 0;">
        <button style="padding:12px 28px;background:#2c3e50;color:#fff;border:none;border-radius:4px;font-weight:600;font-size:1.1rem;">Add to Cart</button>
        <button style="padding:12px 28px;background:#e74c3c;color:#fff;border:none;border-radius:4px;font-weight:600;font-size:1.1rem;margin-left:12px;">Buy Now</button>
      </div>
    </div>
  </div>
  <div class="reviews-section" style="max-width:900px;margin:0 auto;" id="reviewsSection">
    <!-- Reviews will be injected here -->
  </div>
  <div class="related-products" style="max-width:900px;margin:0 auto;">
    <h3>Related Products</h3>
    <div class="related-grid" id="relatedGrid">
      <!-- Related products will be injected here -->
    </div>
  </div>
  <script>
    // Product data
    const products = {
      s24: {
        name: 'Samsung S24 Ultra',
        price: 450000,
        oldPrice: 475000,
        desc: 'The Samsung S24 Ultra features a stunning display, top-tier camera, and blazing fast performance. Perfect for power users and photography enthusiasts.',
        images: ['s24.jpg', 'image1.jpg', 'image2.jpg'],
        specs: [
          ['Display:', '6.8" QHD+ Dynamic AMOLED'],
          ['Camera:', '200MP + 12MP + 10MP + 10MP (Rear), 40MP (Front)'],
          ['Battery:', '5000mAh, Fast Charging'],
          ['Storage:', '256GB / 512GB / 1TB'],
          ['RAM:', '12GB / 16GB'],
          ['OS:', 'Android 14']
        ],
        reviews: [
          { name: 'Ali R.', rating: 5, text: 'Amazing phone! The camera is next level and battery lasts all day.' },
          { name: 'Sara K.', rating: 4, text: 'Super fast and the display is gorgeous. A bit pricey but worth it.' }
        ],
        related: ['iphone12', 'redmi', 'a15']
      },
      iphone12: {
        name: 'iPhone 12',
        price: 275000,
        oldPrice: 300000,
        desc: 'The iPhone 12 features a beautiful OLED display, fast A14 Bionic chip, and a dual-camera system for stunning photos.',
        images: ['iphone12.jpg', 'image3.jpg', 'image4.jpg'],
        specs: [
          ['Display:', '6.1" Super Retina XDR OLED'],
          ['Camera:', '12MP + 12MP (Rear), 12MP (Front)'],
          ['Battery:', '2815mAh'],
          ['Storage:', '64GB / 128GB / 256GB'],
          ['RAM:', '4GB'],
          ['OS:', 'iOS 14']
        ],
        reviews: [
          { name: 'Bilal S.', rating: 5, text: 'iPhone 12 is super smooth and the camera is great.' },
          { name: 'Ayesha M.', rating: 4, text: 'Love the design and performance. Battery could be better.' }
        ],
        related: ['s24', 'redmi', 'a15']
      },
      redmi: {
        name: 'Redmi Note 14 Pro',
        price: 66000,
        oldPrice: 70000,
        desc: 'Redmi Note 14 Pro offers great value with a powerful processor and long-lasting battery.',
        images: ['redmi.jpg', 'image5.jpg', 'image6.jpg'],
        specs: [
          ['Display:', '6.67" AMOLED'],
          ['Camera:', '200MP + 8MP + 2MP (Rear), 16MP (Front)'],
          ['Battery:', '5000mAh'],
          ['Storage:', '128GB / 256GB'],
          ['RAM:', '8GB / 12GB'],
          ['OS:', 'Android 13']
        ],
        reviews: [
          { name: 'Usman T.', rating: 5, text: 'Best phone for the price. Battery lasts two days!' }
        ],
        related: ['s24', 'iphone12', 'a15']
      },
      a15: {
        name: 'Samsung Galaxy A15',
        price: 65000,
        oldPrice: 80000,
        desc: 'Samsung Galaxy A15 is a budget-friendly phone with a large display and reliable performance.',
        images: ['a15.jpg', 'image7.jpg', 'image8.jpg'],
        specs: [
          ['Display:', '6.5" Super AMOLED'],
          ['Camera:', '50MP + 5MP + 2MP (Rear), 13MP (Front)'],
          ['Battery:', '5000mAh'],
          ['Storage:', '128GB'],
          ['RAM:', '4GB / 6GB'],
          ['OS:', 'Android 13']
        ],
        reviews: [
          { name: 'Hina Q.', rating: 4, text: 'Great value for money. Display is bright and clear.' }
        ],
        related: ['s24', 'iphone12', 'redmi']
      }
    };

    // Get product from URL
    function getProductKey() {
      const params = new URLSearchParams(window.location.search);
      return params.get('product') || 's24';
    }
    function renderProduct() {
      const key = getProductKey();
      const prod = products[key] || products['s24'];
      // Gallery
      const mainImage = document.getElementById('mainImage');
      mainImage.src = prod.images[0];
      const galleryThumbs = document.getElementById('galleryThumbs');
      galleryThumbs.innerHTML = prod.images.map((img, i) => `<img src="${img}" class="thumb-img${i===0?' active':''}" alt="${prod.name} ${i+1}">`).join('');
      // Gallery switching
      const thumbs = galleryThumbs.querySelectorAll('.thumb-img');
      thumbs.forEach((thumb, i) => {
        thumb.addEventListener('click', function() {
          mainImage.src = this.src;
          thumbs.forEach(t => t.classList.remove('active'));
          this.classList.add('active');
        });
      });
      // Info
      document.getElementById('prodTitle').textContent = prod.name;
      document.getElementById('prodPrice').innerHTML = `Rs. ${prod.price.toLocaleString()} <span style="text-decoration:line-through;color:#aaa;font-size:1rem;">Rs. ${prod.oldPrice.toLocaleString()}</span>`;
      document.getElementById('prodDesc').textContent = prod.desc;
      document.getElementById('prodSpecs').innerHTML = prod.specs.map(([k,v]) => `<tr><th>${k}</th><td>${v}</td></tr>`).join('');
      // Reviews
      const reviewsSection = document.getElementById('reviewsSection');
      reviewsSection.innerHTML = `<h3>Customer Reviews</h3>` + (prod.reviews.length ? prod.reviews.map(r => `<div class="review"><strong>${r.name}</strong> <span style="color:#ffd54f;">${'★'.repeat(r.rating)}${'☆'.repeat(5-r.rating)}</span><p>${r.text}</p></div>`).join('') : '<p>No reviews yet.</p>');
      // Related
      const relatedGrid = document.getElementById('relatedGrid');
      relatedGrid.innerHTML = prod.related.map(relKey => {
        const rel = products[relKey];
        return `<a href="product-details.html?product=${relKey}" class="related-card" style="text-decoration:none;color:inherit;">
          <img src="${rel.images[0]}" alt="${rel.name}">
          <div class="product-title">${rel.name}</div>
          <div class="product-price">Rs. ${rel.price.toLocaleString()}</div>
        </a>`;
      }).join('');
    }
    document.addEventListener('DOMContentLoaded', renderProduct);
  </script>
</body>
</html>
